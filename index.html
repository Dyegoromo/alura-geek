<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AluraGeek</title>
    <link rel="stylesheet" href="assets/css/base/_reset.css" />
    <link rel="stylesheet" href="assets/css/base/_variables.css" />
    <link rel="stylesheet" href="assets/css/base/base.css" />

    <script
      src="https://kit.fontawesome.com/3e7523b50e.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div>
          <img src="assets/Logo.png" alt="" class="logo-header" />
        </div>
        <div class="search-bar">
          <input type="text" placeholder="What do you need?" />
          <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
        </div>
        <a href="create_product.html"><button class="login">Add products</button></a>
        
      </div>
    </header>
    <aside>
      <div class="banner-container">
        <div class="img-banner"></div>
        <div class="txt-banner">
          <h2>February discounts</h2>
          <p>Selected products with 33% discount</p>
          <button>See consols</button>
        </div>
      </div>
    </aside>
    <main>
      <article class="section">
        <div class="container-section">
          <div class="top-section">
            <h3>Star Wars</h3>
            <div class="ver-todo">
              <a href="">See all <i class="fa-solid fa-arrow-right"></i></a>
              <span class="arrow-ver-todo"></span>
            </div>
          </div>
          <div class="product-card" data-sw>    
          </div>
        </div>
      </article>
    <br />
    <article class="section">
      <div class="container-section">
        <div class="top-section">
          <h3>Consols</h3>
          <div class="ver-todo">
            <a href="">See all <i class="fa-solid fa-arrow-right"></i></a>
          </div>
        </div>
        <div class="product-card" data-consoles>
        </div>
      </div>
    </article>
    <br />
    <article class="section" >
      <div class="container-section">
        <div class="top-section">
          <h3>Other stuff</h3>
          <div class="ver-todo">
            <a href="">See all <i class="fa-solid fa-arrow-right"></i></a>
            <span class="arrow-ver-todo"></span>
          </div>
        </div>
        <div class="product-card" data-os>
          
        </div>
      </div>
    </article>
    <section class="contact-footer">
      <div class="container-cierre">
       <div class="logo-footer">
        <img src="assets/Logo.png" alt="Logo AluraGeek" />
       </div>
        <div class="links-cierre-section">
          <a href="#">About us</a>
          <a href="#">Privacy policies</a>
          <a href="#">Geek card</a>
          <a href="#">Stores</a>
          <a href="#">Work wit us</a>
        </div>
        <div class="cierre-contacto">
          <h4>Contact us</h4>
          <input type="text" placeholder="Name"/>
          <textarea
            name="msje-contacto"
            id="msje-contacto"
            placeholder="Write your message"
          ></textarea>
          <button>Send</button>
        </div>
      </div>
    </section>
    <footer>
      <p>Website developed by Diego R. 2021</p>

    </footer>
    <script src="controllers/product-controller.js" type="module"></script>
  </body>
</html>
