<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create product</title>
    <link rel="stylesheet" href="assets/css/base/_reset.css" />
    <link rel="stylesheet" href="assets/css/base/_variables.css" />
    <link rel="stylesheet" href="assets/css/base/style_create_product.css" />

    <script
      src="https://kit.fontawesome.com/3e7523b50e.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div>
          <img src="assets/Logo.png" alt="" class="logo-header" />
        </div>
        <div class="search-bar">
          <input type="text" placeholder="¿Qué deseas buscar?" />
          <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
        </div>
        <a href="index.html"><button class="login">Home</button></a>
      </div>
    </header>
    <main>
      <div class="form-container">
        <h1>Add new product</h1>
        <form data-form>
          <div>
            <label for="img">Load product image:</label>
            <input
              type="file"
              id="img"
              name="img"
              placeholder="Image URL"
              accept=".jpg,.png,.jpeg,.tiff"
            />
          </div>
          <label for="category">Select the category:</label>
          <br />
          <select name="category" class="category">
            <option value="Star Wars">Star Wars</option>
            <option value="Consols" selected>Consols</option>
            <option value="Other stuff">Other stuff</option>
          </select>
          <input type="text" class="name" placeholder="Product name" />
          <input type="text" class="price" placeholder="Price" />
          <!--           <input type="submit" class="btn-add" value="Add product"></input> -->
          <button class="btn-add">Add product</button>
        </form>
      </div>
    </main>
    <section class="contact-footer">
      <div class="container-cierre">
        <div class="logo-footer">
          <img src="assets/Logo.png" alt="Logo AluraGeek" />
        </div>
        <div class="links-cierre-section">
          <a href="#">About us</a>
          <a href="#">Privacy policies</a>
          <a href="#">Geek card</a>
          <a href="#">Stores</a>
          <a href="#">Work wit us</a>
        </div>
        <div class="cierre-contacto">
          <h4>Contact us</h4>
          <input type="text" placeholder="Name" />
          <textarea
            name="msje-contacto"
            id="msje-contacto"
            placeholder="Write your message"
          ></textarea>
          <button>Send</button>
        </div>
      </div>
    </section>
    <footer>
      <p>Website developed by Diego R. 2021</p>
    </footer>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"
      integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="controllers/new-product.js" type="module"></script>
  </body>
</html>
